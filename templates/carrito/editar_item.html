{% extends 'base.html' %}
{% load static %}

{% block title %}Editar √çtem del Carrito{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Editar Pedido: {{ item.plato.nombre }}</h2>

<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post" class="card p-4 shadow-sm border-0 bg-light">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" value="{{ item.cantidad }}" required>
        </div>

        <div class="mb-3">
            <label for="observaciones" class="form-label">Observaciones</label>
            <textarea name="observaciones" id="observaciones" class="form-control" rows="3" placeholder="Ej: sin cebolla">{{ item.observaciones }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'ver_carrito' %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
    </form>
    </div>
</div>
</div>
{% endblock %}
