{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Gustou Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Iniciar Sesión</h1>

        {% if form.errors %}
        <div class="auth-error">
          <p>Usuario o contraseña incorrectos. Por favor intenta de nuevo.</p>
        </div>
        {% endif %}

        <form method="post" class="auth-form">
          {% csrf_token %}

          <div class="form-group">
            <label for="id_username">Nombre de usuario:</label>
            <input
              type="text"
              name="username"
              id="id_username"
              class="form-control"
              required
              autofocus
            />
          </div>

          <div class="form-group">
            <label for="id_password">Contraseña:</label>
            <input
              type="password"
              name="password"
              id="id_password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="auth-button">Iniciar Sesión</button>
        </form>

        <div class="auth-links">
          <p>
            ¿No tienes una cuenta? <a href="{% url 'signup' %}">Regístrate</a>
          </p>
          <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
