{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="navbar">
      <button class="navbar-toggle">‚â°</button>
      <span>Gustou Restaurant</span>
      <ul>
        <li><a href="{% url 'menu' %}">Menu</a></li>
        <li><a href="{% url 'promociones' %}">Promociones</a></li>

        {% if user.is_authenticated %}
        <!-- Mostrar estos elementos cuando el usuario est√° logueado -->
        <li><a href="#">Perfil</a></li>
        <li>
          <form action="#" method="post">
            {% csrf_token %}
            <button type="submit">Cerrar sesi√≥n</button>
          </form>
        </li>
        <li><span>Hola, {{ user.username }}</span></li>
        {% else %}
        <!-- Mostrar estos elementos cuando no hay usuario logueado -->
        <li><a href="{% url 'login' %}">Inicio de sesi√≥n</a></li>
        <li><a href="{% url 'signup' %}">Registrarse</a></li>
        {% endif %}
        <li class="theme-container">
          <button class="theme-toggle" aria-label="Cambiar tema">
            <i class="toggle-icon">üåì</i>
            <span class="theme-text">Modo Oscuro</span>
          </button>
        </li>
      </ul>
    </div>

    <script>
      document
        .querySelector(".navbar-toggle")
        .addEventListener("click", function () {
          document.querySelector(".navbar").classList.toggle("collapsed");
        });
    </script>
    <script>
      // Toggle navbar
      document
        .querySelector(".navbar-toggle")
        .addEventListener("click", function () {
          document.querySelector(".navbar").classList.toggle("collapsed");
        });

      // Toggle modo oscuro/claro
      const themeToggle = document.querySelector(".theme-toggle");
      const themeText = document.querySelector(".theme-text");

      // Comprobar preferencias del sistema o almacenamiento local
      const savedTheme =
        localStorage.getItem("theme") ||
        (window.matchMedia("(prefers-color-scheme: dark)").matches
          ? "dark"
          : "light");
      setTheme(savedTheme);

      themeToggle.addEventListener("click", () => {
        const currentTheme =
          document.documentElement.getAttribute("data-theme");
        const newTheme = currentTheme === "dark" ? "light" : "dark";
        setTheme(newTheme);
        localStorage.setItem("theme", newTheme);
      });

      function setTheme(theme) {
        document.documentElement.setAttribute("data-theme", theme);

        if (theme === "dark") {
          themeText.textContent = "Modo Claro";
          document.querySelector(".toggle-icon").textContent = "‚òÄÔ∏è";
        } else {
          themeText.textContent = "Modo Oscuro";
          document.querySelector(".toggle-icon").textContent = "üåô";
        }
      }
    </script>
  </body>
</html>
